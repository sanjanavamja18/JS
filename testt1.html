<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return passed string with letters!!</title>
  </head>
  <body></body>
  <script>
    function letter(str) {
      return str.split("").sort().join("");
    }
    console.log("Converted string with letter is::");
    console.log(letter("webmaster"));
  </script>
</html>
