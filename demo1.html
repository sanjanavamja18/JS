<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div3</title>
</head>
<body>
</body>
<script>
   function div(low, high) {
        //print string into array..
        var output = [];

        for (var i = low; i <= high; i++) {
          //store current no in array..
          output.push(i);

          // number divide by 3
          if (i % 3 === 0) {
            output.push("div3");
          }
        }

        // return all numbers and strings
        return output;
      }

      console.log(div(3, 12));
 </script>
</html>
